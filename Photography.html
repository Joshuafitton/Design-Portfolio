    <script src="js/script.js"></script>
    <script>
        const photos = document.querySelectorAll('.photo-item img');
        let currentIndex = 0;

        photos.forEach((photo, index) => {
            photo.addEventListener('click', () => openCarousel(index));
        });

        function openCarousel(index) {
            currentIndex = index;
            const carousel = document.createElement('div');
            carousel.className = 'carousel';

            const closeButton = document.createElement('span');
            closeButton.className = 'close-button';
            closeButton.innerHTML = '&times;';
            closeButton.addEventListener('click', closeCarousel);

            const prevButton = document.createElement('button');
            prevButton.className = 'nav-button prev-button';
            prevButton.innerHTML = '&lt;';
            prevButton.addEventListener('click', () => navigateCarousel(-1));

            const nextButton = document.createElement('button');
            nextButton.className = 'nav-button next-button';
            nextButton.innerHTML = '&gt;';
            nextButton.addEventListener('click', () => navigateCarousel(1));

            const carouselContent = document.createElement('div');
            carouselContent.className = 'carousel-content';

            const img = document.createElement('img');
            img.src = photos[index].src;
            carouselContent.appendChild(img);

            carousel.appendChild(closeButton);
            carousel.appendChild(prevButton);
            carousel.appendChild(nextButton);
            carousel.appendChild(carouselContent);

            document.body.appendChild(carousel);

            document.addEventListener('keydown', handleKeyPress);
        }

        function closeCarousel() {
            const carousel = document.querySelector('.carousel');
            document.body.removeChild(carousel);
            document.removeEventListener('keydown', handleKeyPress);
        }

        function navigateCarousel(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = photos.length - 1;
            } else if (currentIndex >= photos.length) {
                currentIndex = 0;
            }

            const img = document.querySelector('.carousel-content img');
            img.src = photos[currentIndex].src;
        }

        function handleKeyPress(event) {
            if (event.key === 'Escape') {
                closeCarousel();
            } else if (event.key === 'ArrowLeft') {
                navigateCarousel(-1);
            } else if (event.key === 'ArrowRight') {
                navigateCarousel(1);
            }
        }
    </script>
